# Frontend na VPS (backend já rodando no host na porta 8080)
# Uso: docker compose up -d
# Requer: backend acessível em host:8080 (ex.: java -jar no host)

services:
  frontend:
    build: .
    container_name: dropshipping-frontend
    restart: always
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
