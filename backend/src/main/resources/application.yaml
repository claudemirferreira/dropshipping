    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

app:
  upload:
    dir: ${UPLOAD_DIR:uploads}
  api:
    base-url: ${API_BASE_URL:http://localhost:8080}

# Para ver no console se o Flyway está rodando e quais migrações aplica (opcional)
logging:
  level:
    org.flywaydb: INFO

jwt:
  secret: ${JWT_SECRET:dropshipping-secret-key-for-jwt-signing-min-256-bits-required-for-hs256}
  access-token-expiration-ms: 1800000
  refresh-token-expiration-ms: 604800000

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
