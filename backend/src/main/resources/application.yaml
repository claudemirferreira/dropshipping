spring:
  application:
    name: dropshipping
  datasource:
    # Banco postgres + schema dropshipping (onde você está olhando no DBeaver)
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=dropshipping
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    # Cria as tabelas no schema dropshipping (postgres → dropshipping)
    schemas: dropshipping
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: dropshipping
  mail:
    host: smtp.gmail.com
    port: 8080
    username: ${MAIL_FROM:moliveiraferreira247@gmail.com}
    password: ${MAIL_PASSWORD:ipnpmvuaqbpuuhiu}
    recipient: ${MAIL_FIXED_RECIPIENT:moliveiraferreira247@gmail.com}
    base-url: ${APP_BASE_URL:http://localhost:8080}
    logo-path: ${APP_EMAIL_LOGO_PATH:d:\\Dropshipping\\dropshipping\\frontend\\public\\assets\\logo-email.jpeg}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

app:
  upload:
    dir: ${UPLOAD_DIR:uploads}
  api:
    base-url: ${API_BASE_URL:http://localhost:8080}

oci:
  object-storage:
    namespace: ${OCI_OS_NAMESPACE:SEU_NAMESPACE_DO_BUCKET}
    bucket-name: ${OCI_OS_BUCKET:SEU_BUCKET}
    region: ${OCI_OS_REGION:sa-saopaulo-1}
    config-profile: ${OCI_OS_PROFILE:DEFAULT}

# Para ver no console se o Flyway está rodando e quais migrações aplica (opcional)
logging:
  level:
    org.flywaydb: INFO

jwt:
  secret: ${JWT_SECRET:dropshipping-secret-key-for-jwt-signing-min-256-bits-required-for-hs256}
  access-token-expiration-ms: 1800000
  refresh-token-expiration-ms: 604800000

auth:
  forgot-password-rate-limit-window-minutes: 15
  forgot-password-rate-limit-per-email: 5
  forgot-password-rate-limit-per-ip: 20

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
