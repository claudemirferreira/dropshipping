spring:
  application:
    name: dropshipping
  datasource:
    # Banco postgres + schema dropshipping (onde você está olhando no DBeaver)
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=dropshipping
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    # Cria as tabelas no schema dropshipping (postgres → dropshipping)
    schemas: dropshipping
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: dropshipping
