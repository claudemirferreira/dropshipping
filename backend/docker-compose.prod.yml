# Docker Compose para PRODUÇÃO
# Uso: docker compose -f docker-compose.prod.yml --env-file .env up -d
#
# Senha padrão do banco (redefinida para produção). Para trocar, defina DB_PASSWORD no .env.

services:
  postgres:
    image: postgres:17-alpine
    container_name: dropshipping-db
    restart: always
    environment:
      POSTGRES_DB: dropshipping
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Pg7b1tPr0dXk9mN2vL8pQ4wR7jF5zT3}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d dropshipping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropshipping-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Pg7b1tPr0dXk9mN2vL8pQ4wR7jF5zT3}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dropshipping?currentSchema=dropshipping
    ports:
      - "8080:8080"
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
